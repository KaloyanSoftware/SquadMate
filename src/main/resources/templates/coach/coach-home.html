<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Coach Home</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<nav th:replace="~{fragments/coach-navbar::navigation}"></nav>

<main class="flex-grow-1 d-flex justify-content-center align-items-center text-center px-3">
    <div class="bg-white p-5 rounded-4 shadow">
        <h2 class="mb-4 text-success">Welcome, <span sec:authentication="name"></span></h2>

        <div class="d-flex flex-column gap-3">
            <a class="btn btn-success btn-lg px-5" th:href="@{/coach/teamManager}">Team Manager</a>
            <a class="btn btn-success btn-lg px-5" th:href="@{/coach/addPlayer}">Add Player</a>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/footer::footer}"></footer>
</body>
</html>
