<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Team Manager</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/images/js/remove-player-from-team.js}" type="module"></script>
    <script th:src="@{/images/js/edit-player.js}" type="module"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav th:replace="~{fragments/coach-navbar::navigation}"></nav>

<!-- Main Content -->
<main class="container my-5 flex-grow-1">
    <h2 class="text-center fw-bold mb-5" th:text="${team.name()} + ' Manager'"></h2>

    <!-- Starting Lineup Section -->
    <div class="mb-5">
        <div class="d-flex align-items-center mb-3">
            <i class="bi bi-stars text-primary fs-4 me-2"></i>
            <h4 class="mb-0">Starting Lineup</h4>
        </div>
        <hr>

        <!-- If team has no players -->
        <div th:if="${team.playerViewModels().size() == 0}">
            <div class="alert alert-info text-center py-4 rounded shadow-sm">
                <i class="bi bi-people-fill fs-3 d-block mb-2 text-secondary"></i>
                <strong>No players added yet.</strong><br>
                Start building your team by adding players!
                <div class="mt-3">
                    <a class="btn btn-success" th:href="@{/coach/addPlayer}">
                        <i class="bi bi-plus-circle me-1"></i> Add Player
                    </a>
                </div>
            </div>
        </div>

        <!-- List of starting players -->
        <div class="p-4 rounded border border-success bg-success bg-opacity-10"
             th:if="${team.playerViewModels().size() > 0}">
            <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4">
                <div class="col" th:each="player : ${team.playerViewModels()}" th:if="${player.isStarter()}">
                    <div class="card h-100 shadow-sm border-success bg-light">
                        <img class="card-img-top img-fluid"
                             th:src="${player.profileImagePath() != null} ? ${player.profileImagePath()} : '/images/download.png'"
                             alt="Starter">
                        <div class="card-body d-flex flex-column">
                            <h6 class="card-title fw-bold mb-1 text-truncate"
                                th:text="${player.firstName()} + ' ' + ${player.lastName()}"></h6>
                            <p class="card-text small mb-2 text-muted">
                                <strong>#</strong> <span th:text="${player.jerseyNumber()}"></span><br>
                                <strong>Pos:</strong> <span th:text="${player.position()}"></span><br>
                                <strong>Status:</strong>
                                <span th:text="${player.isStarter()} ? 'Starter' : 'Substitute'"></span>
                            </p>

                            <div class="d-flex justify-content-between mt-auto">
                                <!-- Edit Button -->
                                <button type="button"
                                        class="btn btn-primary btn-sm edit-btn"
                                        th:attr="data-player-id=${player.id()},
                                                 data-jersey=${player.jerseyNumber()},
                                                 data-position=${player.position()},
                                                 data-status=${player.isStarter()}"
                                        data-bs-toggle="modal"
                                        data-bs-target="#editPlayerModal">
                                    EDIT
                                </button>

                                <!-- Remove Button -->
                                <form class="removeForm">
                                    <button th:attr="data-player-id=${player.id()}"
                                            type="submit"
                                            class="btn btn-danger btn-sm remove-btn">
                                        REMOVE
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Substitutes Section -->
    <div class="mb-5">
        <div class="d-flex align-items-center mb-3">
            <i class="bi bi-person-lines-fill text-secondary fs-4 me-2"></i>
            <h4 class="mb-0">Substitutes</h4>
        </div>
        <hr>

        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4">
            <div class="col" th:each="player : ${team.playerViewModels()}" th:if="${!player.isStarter()}">
                <div class="card h-100 shadow-sm border-secondary">
                    <img class="card-img-top img-fluid"
                         th:src="${player.profileImagePath() != null} ? ${player.profileImagePath()} : '/images/download.png'"
                         alt="Substitute">
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title mb-1 text-truncate"
                            th:text="${player.firstName()} + ' ' + ${player.lastName()}"></h6>
                        <p class="card-text small mb-2">
                            <strong>#</strong> <span th:text="${player.jerseyNumber()}"></span><br>
                            <strong>Pos:</strong> <span th:text="${player.position()}"></span><br>
                            <strong>Status:</strong>
                            <span th:text="${player.isStarter()} ? 'Starter' : 'Substitute'"></span>
                        </p>

                        <div class="d-flex justify-content-between mt-auto">
                            <!-- Edit Button -->
                            <button type="button"
                                    class="btn btn-primary btn-sm edit-btn"
                                    th:attr="data-player-id=${player.id()},
                                             data-jersey=${player.jerseyNumber()},
                                             data-position=${player.position()},
                                             data-status=${player.isStarter()}"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editPlayerModal">
                                EDIT
                            </button>

                            <!-- Remove Button -->
                            <form class="removeForm">
                                <button th:attr="data-player-id=${player.id()}"
                                        type="submit"
                                        class="btn btn-danger btn-sm remove-btn">
                                    REMOVE
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Edit Player Modal -->
<div class="modal fade" id="editPlayerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="editPlayerForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Player</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editPlayerId" name="id">

                <!-- Jersey Number Dropdown -->
                <div class="mb-3">
                    <label for="jerseyNumber" class="form-label">Jersey Number</label>
                    <select id="jerseyNumber" name="jerseyNumber" class="form-select" required>
                        <option th:each="num : ${availableJerseyNumbers}"
                                th:value="${num}"
                                th:text="${num}">
                        </option>
                    </select>
                </div>

                <!-- Position Dropdown -->
                <div class="mb-3">
                    <label for="position" class="form-label">Position</label>
                    <select id="position" name="position" class="form-select" required>
                        <option th:each="pos : ${positions}"
                                th:value="${pos}"
                                th:text="${pos}">
                        </option>
                    </select>
                </div>

                <!-- Role Dropdown -->
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" name="status" class="form-select">
                        <option value="true">Starter</option>
                        <option value="false">Substitute</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </form>
    </div>
</div>


<!-- Footer -->
<footer th:insert="~{fragments/footer::footer}" class="mt-auto"></footer>

</body>
</html>
