<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | SquadMate</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<nav th:replace="~{fragments/landing-navbar :: guestNavigation}"></nav>

<main class="container d-flex justify-content-center align-items-center flex-grow-1 py-5">
    <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <!-- Register Card -->
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-header bg-gradient-primary text-white text-center py-4 rounded-top-4">
                    <div class="mb-3">
                        <i class="bi bi-person-plus-fill" style="font-size: 3rem;"></i>
                    </div>
                    <h3 class="mb-0 fw-bold">Join SquadMate</h3>
                    <p class="mb-0 opacity-75">Create your account and start managing your team</p>
                </div>

                <div class="card-body p-4 p-md-5">
                    <form th:object="${newUserViewModel}" method="post" >

                        <!-- Email Field -->
                        <div class="mb-4">
                            <label for="email" class="form-label fw-semibold">
                                <i class="bi bi-envelope me-2 text-success"></i>Email Address
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-envelope text-muted"></i>
                                </span>
                                <input type="email"
                                       name="email"
                                       id="email"
                                       class="form-control border-start-0 ps-0"
                                       th:field="*{email}"
                                       placeholder="Enter your email"
                                       required>
                            </div>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                                <i class="bi bi-lock me-2 text-success"></i>Password
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-lock text-muted"></i>
                                </span>
                                <input type="password"
                                       name="password"
                                       id="password"
                                       class="form-control border-start-0 ps-0"
                                       th:field="*{password}"
                                       placeholder="Create a strong password"
                                       required>
                                <button class="btn btn-outline-secondary border-start-0"
                                        type="button"
                                        id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>

                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <!-- Name Fields -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label fw-semibold">
                                    <i class="bi bi-person me-2 text-success"></i>First Name
                                </label>
                                <input type="text"
                                       name="firstName"
                                       id="firstName"
                                       class="form-control"
                                       th:field="*{firstName}"
                                       placeholder="Enter first name"
                                       required>
                                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label fw-semibold">
                                    <i class="bi bi-person me-2 text-success"></i>Last Name
                                </label>
                                <input type="text"
                                       class="form-control"
                                       name="lastName"
                                       id="lastName"
                                       th:field="*{lastName}"
                                       placeholder="Enter last name"
                                       required>
                                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                            </div>
                        </div>

                        <!-- Birth Date -->
                        <div class="mb-4">
                            <label for="birthDate" class="form-label fw-semibold">
                                <i class="bi bi-calendar me-2 text-success"></i>Birth Date
                            </label>
                            <input type="date"
                                   name="birthDate"
                                   id="birthDate"
                                   class="form-control"
                                   th:field="*{birthDate}"
                                   required>
                            <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
                        </div>

                        <!-- Account Type -->
                        <div class="mb-4">
                            <label for="role" class="form-label fw-semibold">
                                <i class="bi bi-person-badge me-2 text-success"></i>Account Type
                            </label>
                            <select class="form-select" name="role"
                                    id="role" th:field="*{role}" required>
                                <option value="" disabled selected>Select your role</option>
                                <option th:each="role : ${roles}"
                                        th:value="${role}"
                                        th:text="${role}">
                                </option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-success btn-lg py-3 fw-bold">
                                <i class="bi bi-person-plus me-2"></i>Create Account
                            </button>
                        </div>

                        <!-- Divider -->
                        <div class="text-center mb-4">
                            <span class="text-muted">or</span>
                        </div>

                        <!-- Login Link -->
                        <div class="text-center">
                            <p class="mb-0 text-muted">
                                Already have an account?
                                <a th:href="@{/login}" class="text-decoration-none fw-semibold text-success">
                                    Sign in here
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Help Section -->
            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="bi bi-shield-check me-1"></i>
                    Your information is secure and will never be shared
                </small>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/footer::footer}" class="mt-auto"></footer>

<script>
    // Password toggle functionality
    document.getElementById('togglePassword').addEventListener('click', function () {
        const password = document.getElementById('password');
        const icon = this.querySelector('i');

        if (password.type === 'password') {
            password.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            password.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });

</script>

<style>
    .bg-gradient-primary {
        background: linear-gradient(135deg, #198754 0%, #20c997 100%);
    }
</style>

</body>
</html>
