<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | SquadMate</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<nav th:replace="~{fragments/landing-navbar :: guestNavigation}"></nav>

<main class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="bg-white p-5 rounded-4 shadow w-100" style="max-width: 500px;">
        <h2 class="text-center text-success mb-4">Create Your SquadMate Account</h2>

        <form th:action="@{/register}" method="post">

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="email" required>
            </div>


            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>


            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" id="firstName" required>
            </div>


            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" id="lastName" required>
            </div>


            <div class="mb-4">
                <label for="birthDate" class="form-label">Birth Date</label>
                <input type="date" class="form-control" name="birthDate" id="birthDate" required>
            </div>

            <div class="mb-4">
                <label for="role" class="form-label">Account Type</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option th:each="role : ${roles}"
                            th:value="${role} "
                            th:text="${role} ">
                    </option>
                </select>
            </div>


            <div class="d-grid">
                <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
        </form>

        <p class="mt-3 text-center">
            Already have an account?
            <a th:href="@{/login}" class="text-decoration-none">Log in</a>
        </p>
    </div>
</main>

<footer th:replace="~{fragments/footer::footer}" class="mt-auto"></footer>

</body>
</html>
